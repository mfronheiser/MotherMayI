<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
<!-- mother -->
    <header>
        <h1>Mother, May I?</h1>
        <img class="mother-img" src="./images/85488.jpeg" height="170px">
    </header>
<!-- Player 1 -->
<div class="game">
    <section class="player-title">
        <h2>Player 1</h2>
        <div class="player-container">
            <p id="p1-m-answer"></p>
             <div class="ask-container">
                <h3>Mother, may I go <input type="number" id="p1-ask" min="0" max="5" class="ask-input"> steps forward </h3>
                 <h3 id="p1-ask-value"></h3>
            </div>
            <div class="score-container">
                <H3>Score: &nbsp; </H3>
                <h3 id="p1-score">  0</h3>
            </div>
            
            <button id="p1-ask-button" class="ask-button">Ask</button>
            <h3>Round <span id="p1-round-number">1</span></h3>
            <button id="p1-next-round-button">Next Round</button>
        </div>
    </section>

<!-- Player 2 -->
<section class="player-title">
    <h2>Player 2</h2>
    <div class="player-container">
        <p id="p2-m-answer"></p>
        <div class="ask-container">
            <h3>Mother, may I go <input type="number" id="p2-ask" min="0" max="5" class="ask-input"> steps forward </h3>
            <h3 id="p2-ask-value"></h3>
        </div>
        <div class="score-container">
            <H3>Score: &nbsp;</H3>
            <h3 id="p2-score">0</h3>
        </div>
            <button id="p2-ask-button" class="ask-button">Ask</button>
            <h4>Round <span id="p2-round-number">1</span></h4>
            <button id="p2-next-round-button">Next Round</button>
        </div>
    </div>
</section>
</div>
    <script src="script.js"></script>
</body>
</html>
